apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "kubepod.fullname" . }}
spec:
  scaleTargetRef:
     apiVersion: apps/v1
     kind: Deployment
     name: {{ include "kubepod.fullname" . }}
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
